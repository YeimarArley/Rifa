version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database Service
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: rifa_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-rifa_db}
      POSTGRES_USER: ${DB_USER:-rifa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rifa_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migracion_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - rifa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rifa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # PgAdmin - PostgreSQL Management Tool
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rifa_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@rifa.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rifa_network
    restart: unless-stopped

  # ==========================================
  # Rifa Flask Application
  # ==========================================
  rifa-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rifa_app
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rifa_db}
      - DB_USER=${DB_USER:-rifa_user}
      - DB_PASSWORD=${DB_PASSWORD:-rifa_password}
      - EPAYCO_PUBLIC_KEY=${EPAYCO_PUBLIC_KEY:-70b19a05a3f3374085061d1bfd386a8b}
      - EPAYCO_PRIVATE_KEY=${EPAYCO_PRIVATE_KEY:-}
      - EMAIL_SENDER=${EMAIL_SENDER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    volumes:
      - .:/app
      - ./index.html:/app/index.html
      - ./styles_rifa.css:/app/styles_rifa.css
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rifa_network
    restart: unless-stopped

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  rifa_network:
    driver: bridge
