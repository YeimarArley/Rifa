version: '3.8'

services:
  # ==================== APLICACIÓN FLASK ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rifa_app_local
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ENVIRONMENT: development
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      # Montar código en desarrollo para hot-reload (opcional)
      # - ./server.py:/app/server.py
      # - ./app:/app/app
      # - ./templates:/app/templates
      # - ./static:/app/static
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rifa_network

networks:
  rifa_network:
    driver: bridge