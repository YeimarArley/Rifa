<virtualHost *80>

    ServerName webmaster@localhost
    DocumentRoot /var/www/html/Rifa

    WSGIDaemonProcess Rifa threads=5
    WSGIScriptAlias / /var/www/html/Rifa/app.wsgi

    <Directory /var/www/html/Rifa>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</virtualHost>