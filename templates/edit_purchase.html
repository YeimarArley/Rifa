<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra - Rifa Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 2px solid rgba(76, 175, 80, 0.2);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666, #555);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border: 2px solid #f44336;
        }

        .info-card {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-card h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-card p {
            color: #b0b0b0;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Editar Compra</h1>

        {% if error %}
        <div class="alert alert-error">
            ‚ùå {{ error }}
        </div>
        {% endif %}

        {% if purchase %}
        <div class="info-card">
            <h3>üìã Informaci√≥n Original</h3>
            <p><strong>ID:</strong> {{ purchase[0] }}</p>
            <p><strong>Fecha de Creaci√≥n:</strong> {{ purchase[6] }}</p>
        </div>

        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="invoice_id">Referencia (Invoice ID)</label>
                    <input 
                        type="text" 
                        id="invoice_id" 
                        name="invoice_id" 
                        value="{{ purchase[1] }}" 
                        required
                        readonly
                    >
                </div>

                <div class="form-group">
                    <label for="amount">Monto (COP)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        value="{{ purchase[2] }}" 
                        step="0.01"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        value="{{ purchase[3] }}" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="status">Estado</label>
                    <select id="status" name="status" required>
                        <option value="pending" {% if purchase[5] == 'pending' %}selected{% endif %}>Pendiente</option>
                        <option value="confirmed" {% if purchase[5] == 'confirmed' %}selected{% endif %}>Confirmado</option>
                        <option value="cancelled" {% if purchase[5] == 'cancelled' %}selected{% endif %}>Cancelado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="full_name">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        value="{{ purchase[10] if purchase|length > 10 else '' }}"
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input 
                        type="text" 
                        id="phone" 
                        name="phone" 
                        value="{{ purchase[13] if purchase|length > 13 else '' }}"
                    >
                </div>

                <div class="form-group">
                    <label for="document_number">Documento</label>
                    <input 
                        type="text" 
                        id="document_number" 
                        name="document_number" 
                        value="{{ purchase[12] if purchase|length > 12 else '' }}"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="numbers">N√∫meros (separados por coma)</label>
                <input 
                    type="text" 
                    id="numbers" 
                    name="numbers" 
                    value="{{ purchase[4] }}" 
                    required
                    placeholder="Ej: 123, 456, 789"
                >
            </div>

            <div class="form-group">
                <label for="notes">Notas Administrativas</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    placeholder="Agrega cualquier nota relevante sobre esta compra..."
                >{{ purchase[9] if purchase|length > 9 else '' }}</textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    üíæ Guardar Cambios
                </button>
                <a href="/database" class="btn btn-secondary">
                    ‚ùå Cancelar
                </a>
            </div>
        </form>
        {% else %}
        <div class="alert alert-error">
            ‚ùå Compra no encontrada
        </div>
        <div class="btn-group">
            <a href="/database" class="btn btn-secondary">
                ‚Üê Volver al Dashboard
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
